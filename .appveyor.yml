version: 1.0.{build}
branches:
  except:
    - mac-ci
environment:
  APPVEYOR_SAVE_CACHE_ON_ERROR: true
  access_token:
    # Token for github pages publishing.
    secure: 21m76jAVvcu7oACAHFnfCBltcwon+r5ZI3avfRmrNFAqJMn6RfLXwpBhPcJ617tD
image: Visual Studio 2019
configuration: Release
before_build:
- cmd: nuget restore -DisableParallelProcessing src\SIPSorcery.sln
build:
  project: src\SIPSorcery.sln
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: quiet
#test:
#  categories:
#    except:
#    - transport
#    - txintegration
after_test:
# If unit tests pass on native Windows build and run tests on WSL.
- cmd: |
       wsl pwd
       wsl whoami
       wsl wget https://packages.microsoft.com/config/ubuntu/19.10/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
       wsl sudo dpkg -i packages-microsoft-prod.deb
       wsl sudo apt-get update -y
       wsl sudo apt-get install -y apt-transport-https
       wsl sudo apt-get update -y
       wsl sudo apt-get install -y dotnet-sdk-3.1
       wsl dotnet test src/SIPSorcery.sln --framework netcoreapp3.1
on_success:
  - ps: |
        if($env:APPVEYOR_REPO_BRANCH -eq "master" -and -Not $env:APPVEYOR_PULL_REQUEST_TITLE)
        {
            git config --global credential.helper store
            Add-Content "$HOME\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n" -NoNewline
            git config --global user.email "aaron@sipsorcery.com"
            git config --global user.name "Aaron Clauson"
            git fetch
            git checkout gh-pages -q
            git merge master
            choco install docfx -y
            & docfx docfx\docfx.json
            if ($lastexitcode -ne 0){
              throw [System.Exception] "docfx build failed with exit code $lastexitcode."
            }
            git status
            git add -A
            git commit -am "Appveyor CI updates"
            git push origin gh-pages -q
        }
deploy:
  - provider: NuGet
    server:                  # remove to push to NuGet.org
    api_key:
      secure: MMAD8YSvIgFD6mUWB2tdEGzBNbyfW/9TeB+yN325nQ/nHJMLhv2hBYan1CU1O60z
    skip_symbols: false
    symbol_server:           # remove to push symbols to SymbolSource.org
    artifact: /.*\.nupkg/
    on:
      # branch: master                # release from master branch only
      APPVEYOR_REPO_TAG: true       # deploy on tag push only
