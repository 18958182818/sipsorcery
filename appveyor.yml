version: 1.0.{build}
environment:
  access_token:
    secure: YgeP2B9ttGVqoi7DHyboUMR1OH8zRMvqyj7TjXMMj/BFsodehAvVOuCookI6bBEn
image: Visual Studio 2019
configuration: Release
before_build:
- cmd: nuget restore -DisableParallelProcessing src\SIPSorcery.sln
- cmd: echo Hello
build:
  project: src\SIPSorcery.sln
  publish_nuget: true
  verbosity: normal
test:
  categories:
    except:
    - Integration
on_success:
  - ps: |
        if(-Not $env:APPVEYOR_PULL_REQUEST_TITLE)
        {
            git config --global credential.helper store
            Add-Content "$HOME\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
            git config --global user.email "aaron@sipsorcery.com"
            git config --global user.name "Aaron Clauson"
            git fetch
            git checkout gh-pages -q
            git merge master
            choco install docfx -y
            & docfx docfx\docfx.json
            if ($lastexitcode -ne 0){
              throw [System.Exception] "docfx build failed with exit code $lastexitcode."
            }
            git add -A
            git commit -am "Appveyor CI update"
            git status
            git remote -v
            git push
        }